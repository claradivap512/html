<!DOCTYPE html>
<html>
  <head>
    <title>Form Register Produk</title>
  </head>
  <body>
    <form name="reg_prod" method="GET" action="#">
      <table align="center" border="1" cellpadding="15" width="25%">
        <thead bgcolor = orange>
          <tr>
            <th colspan="2">Form Register Produk</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label>Nama Produk</label></td>
            <td>
              <input type="text" maxlength="100" value=""/>
            </td>
          </tr>
          <tr>
            <td><label>Jenis Produk</label></td>
            <td>
              <select>
                <option value="Produk">-- Kategori Produk --</option>
                <option value="Makanan">Makanan</option>
                <option value="Minuman">Minuman</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Rumah">Peralatan Rumah</option>
                <option value="Dapur">Peralatan Dapur</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Harga</label></td>
            <td>
              <input type="number" maxlength="8" value=""/>
            </td>
          </tr>
          <tr>
            <td><label>Stok</label></td>
            <td>
              <input type="number" maxlength="5" value=""/>
            </td>
          </tr>
          <tr>
            <td><label>Photo</label></td>
            <td>
              <input type="text" value=""/>
            </td>
          </tr>
        </tbody>
        <tfoot bgcolor="orange">
          <tr>
            <td colspan="2" align="center">
              <input type="submit" name="regist" value="Kirim"/>&nbsp;&nbsp;
              <input type="reset" name="unregist" value="Batal"/>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>  
  </body>
</html>
